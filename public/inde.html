<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>CowSensorApp</title>
    <link
      rel="stylesheet"
      href="//unpkg.com/feathers-chat@4.0.0/public/base.css"
    />
    <link
      rel="stylesheet"
      href="//unpkg.com/feathers-chat@4.0.0/public/chat.css"
    />
  </head>
  <body>
    <main id="main" class="container">
      <h1>Adjust Motion Parameters</h1>

      <form class="form" onsubmit="sendData(event.preventDefault())">
        <input type="text" id="x" placeholder="x" />
        <label for="x"> x</label></br>
        <input type="text" id="y" placeholder="y" />
        <label for="y"> y</label></br>
        
        <input type="text" id="z" placeholder="z" /><label for="z"> z</label></br>
        
        <input type="text" id="pitch" placeholder="pitch" /><label for="pitch"> pitch</label></br>
        
        <input type="text" id="roll" placeholder="roll" /><label for="roll"> roll</label></br>

        <input type="text" id="inclination" placeholder="inclination" /><label for="inclination"> inclination</label></br>
        
        <input type="text" id="orientation" placeholder="orientation" /><label for="orientation"> orientation</label></br>
        
        <input type="text" id="acceleration" placeholder="acceleration" /><label for="acceleration"> acceleration</label></br>
        <label for="action">Choose an Action:</label>

        <select name="action" id="action">
          <option value="recostado">recostado</option>
          <option value="parado">parado</option>
          <option value="comiendo">comiendo</option>
          <option value="caminando">caminando</option>
        </select> </br>
        <button type="submit" class="button button-primary">Send Action
        </button>
      </form>
    </main>

    <script src="//unpkg.com/@feathersjs/client@^4.3.0/dist/feathers.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.4/socket.io.js"></script>
    <script type="text/javascript">

      const socket = io("http://localhost:3000");
      const app = feathers();
      app.configure(feathers.socketio(socket));

      // Form submission handler that sends a new message
    //   async function sendData() {
    //     const messageInput = document.getElementById("message-text");

    //     // Create a new message with the input field value
    //     await app.service("messages").create({
    //       text: messageInput.value,
    //     });

    //     messageInput.value = "";
    //   }

    async function testStream(){
      const res = await app.service("streaming").create({
        collectionName:"json_classifiers",
        fileName:"dataset.json",
        filePath: "./dataset.json"
      });
      console.log(res);
    }

      
    </script>
    <button onclick="testStream()" value="loadResult">loadResult</button>
  </body>
</html>
